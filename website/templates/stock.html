<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anada Jewellery</title>
    <link rel="stylesheet" href="/static/css/stock.css">
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <!-- ส่วนหัวของเว็บพวกแถบเมนู -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Anada Jewellry</h1>
            </div>
            <div class="menu">
                <a href="/recordsales/none" id="button_sale_record_id" class="button_sale_record" >Sale Record</a>
                <a href="/stock/type-none" id="dropdown_Stock_id" class="dropdown_Stock_class" >Stock</a>
            </div>
        </div>
    </header>

    <!-- ส่วนเนื้อหาข้างใน -->

    <body class="content">
        <div class="white-square">
            <div class="list_product">
                <!-- <button class="all_product"> <img src="/static/img/all.png" width="40px"
                        height="40px">All products</button>
                <button class="ring"> <img src="/static/img/ring.png" width="50px" height="50px">ring</button>
                <button class="earring"> <img src="/static/img/earrings.png" width="50px"
                        height="50px">earring</button>
                <button class="bracelets"> <img src="/static/img/bracelet.png" width="50px"
                        height="50px">bracelets</button>
                <button class="bangles"> <img src="/static/img/bangles.png" width="50px" height="50px">bangles</button>
                <button class="necklaces"> <img src="/static/img/necklace.png" width="50px"
                        height="50px">necklaces</button>
                <button class="pendants"> <img src="/static/img/pendant.png" width="50px" height="50px">pendants</button> -->
                <button class="all_product" onclick="window.location.href='/stock/none';"> <img src="/static/img/all.png" width="40px" height="40px">All_product</button>
                <button class="ring" onclick="window.location.href='/stock/ring';"> <img src="/static/img/ring.png" width="50px" height="50px">Ring</button>
                <button class="earring" onclick="window.location.href='/stock/earring';"> <img src="/static/img/earrings.png" width="50px" height="50px">Earring</button>
                <button class="bracelets" onclick="window.location.href='/stock/bracelets';"> <img src="/static/img/bracelet.png" width="50px" height="50px">Bracelets</button>
                <button class="bangles" onclick="window.location.href='/stock/bangles';"> <img src="/static/img/bangles.png" width="50px" height="50px">Bangles</button>
                <button class="necklaces" onclick="window.location.href='/stock/necklaces';"> <img src="/static/img/necklace.png" width="50px" height="50px">Necklaces</button>
                <button class="pendants" onclick="window.location.href='/stock/pendants';"> <img src="/static/img/pendant.png" width="50px" height="50px">Pendants</button><button class="new_item" onclick="window.location.href='/stock/create';" id="new_item">Add product</button>
                <!-- <button class="delete_item">Delete Product</button> -->
            </div>

            <div class="show_product">
                {% for i in All %}
                <div class="product_1">
                    <a href="/stock/edit/{{ i[0] }}" onclick="openEdit(this.href); return false;"><img
                            src="{{ url_for('img', path=i[3]) }}"></a>
                    <br>
                    <h3>Name: {{ i[1] }}</h3>
                    <h3>Quantity: {{ i[5] }}</h3>
                </div>
                {% endfor %}

                <!-- <div class="product_1">
                    <a onclick=openEdit()><img src="/static/img/mock_product.png"></a>
                    <h3>Name: Product2</h3>
                    <br>
                    <h3>จำนวนสินค้า : 20</h3>
                </div> -->
            </div>
        </div>

        <!-- ใช้เปิด popup -->
        <div id="popupContainer" class="popup" style="display:none;">
            <iframe id="contentIframe" width="100" height="100"></iframe>
        </div>

        <script src="/js/stock.js"></script>
    </body>

</html>
