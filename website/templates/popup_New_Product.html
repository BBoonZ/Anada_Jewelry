<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/website/static/css/popup_New_Product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <!-- รวมปุ่ม -->
    <div class="button-box">
        <button id="createButton"> Create product </button>
        <button> Edit product </button>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="new-product" id="newProductPopup">
        <div class="new-product-layout">
            <div class="new-topleft">
                <button class="cancel-button" id="cancelButton"> Cancel </button>
            </div>
            <div class="new-topright">
                <h2 style="margin: 20px 0px 10px 0px;"> ชื่อสินค้า </h2>
                <input type="text" class="input-text">
            </div>
            <div class="new-downleft">
                <img src="/app/img/hippo.jpg" alt="" class="new-image">
                <button class="add-picture-button"> Add Picture </button>
            </div>
            <div class="new-downright">
                <div class="downright-item">
                    <h2> คำอธิบายสินค้า </h2>
                    <textarea style="width: 380px; height: 120px; font-size: 20px;"></textarea>
                </div>

                <div class="downright-item">
                <h2> ประเภท</h2>
                <select>
                    <option value="" disabled selected>choose</option>
                    <option value="option1">แหวน</option>
                    <option value="option2">ต่างหู</option>
                    <option value="option3">สร้อยข้อมือ</option>
                    <option value="option4">กำไล</option>
                    <option value="option5">สร้อยคอ</option>
                    <option value="option6">จี้</option>
                </select>
                </div>

                <div class="downright-item">
                    <h2> ต้นทุน </h2>
                    <input type="text" class="input-text">
                </div>

                <div class="downright-item">
                    <h2> ช่วงราคาที่เเนะนำ </h2>
                    <div class="slider-container">
                    <input type="range" min="40000" max="100000" value="70000" id="myRange">
                    <div class="slider-labels">
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="slider-labels" style="top: 30px;">
                        <span>40,000</span>
                        <span>100,000</span>
                    </div>
                    </div>
                    <span id="sliderValue" class="slider-value">70,000</span>
                </div>
                <div class="downright-item-price">
                    <h2> ราคาขาย </h2>
                    <input type="text" class="input-text">
                </div>
                <div class="downright-item">
                    <button class="new-submit-button"> Submit </button>
                </div>

            </div>
        </div>
    </div>

    <script src="/website/static/javascript/popup_New_Product.js"></script>
</body>
</html>
