<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anada Jewellery</title>
    <link rel="stylesheet" href="/static/css/sale_record.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ส่วนหัวของเว็บพวกแถบเมนู -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Anada Jewellry</h1>
                <div class="login">
                    <a href="/cart" class="cart" onclick="openPopup2(this.href); return false;">
                        <img src="/static/img/shopping-cart.png" alt="shopping_cart" class="cart_img">
                    </a>
                </div>
            </div>
            <div class="menu">
                <a href="/recordsales/none" id="button_sale_record_id" class="button_sale_record" >Record Sales</a>
                <a href="/stock/type-none" id="dropdown_Stock_id" class="dropdown_Stock_class" >Stock</a>
            </div>
        </div>
    </header>

    <!-- ใช้เปิด popup -->
    <div id="popup_cart" class="popup" style="display:none;">
        <iframe id="contentIframe2" width="900" height="600"></iframe>
    </div>

    <!-- ส่วนเนื้อหาข้างใน -->
    <body class="content">
        <div class="white-square">
            <div class="list_product">
                <button class="all_product" onclick="window.location.href='/recordsales/none';"> <img src="/static/img/all.png">All_product</button>
                <button class="ring" onclick="window.location.href='/recordsales/ring';"> <img src="/static/img/ring.png">Ring</button>
                <button class="earring" onclick="window.location.href='/recordsales/earring';"> <img src="/static/img/earrings.png">Earring</button>
                <button class="bracelets" onclick="window.location.href='/recordsales/bracelets';"> <img src="/static/img/bracelet.png">Bracelets</button>
                <button class="bangles" onclick="window.location.href='/recordsales/bangles';"> <img src="/static/img/bangles.png">Bangles</button>
                <button class="necklaces" onclick="window.location.href='/recordsales/necklaces';"> <img src="/static/img/necklace.png">Necklaces</button>
                <button class="pendants" onclick="window.location.href='/recordsales/pendants';"> <img src="/static/img/pendant.png">Pendants</button>
            </div>
            <div class="show_product">
                {% for i in Available %}
                <div class="product_1">
                    <a href="/recordsales/product/{{ i[0] }}" onclick="openPopup(this.href); return false;"><img src="{{ url_for('img', path=i[3]) }}" ></a>
                    <h3>Name: {{ i[1] }}</h3>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>

    <!-- ใช้เปิด popup -->
    <div id="popupContainer" class="popup" style="display:none;">
        <iframe id="contentIframe" width="900" height="600"></iframe>
    </div>

    <script src="/js/sale_record.js"></script>
</body>
</html>
